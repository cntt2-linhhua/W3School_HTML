<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
   <h3>HTML <mark>b</mark> and <mark>strong</mark> element </h3>
   <p><b>This is text bold</b></p> 
   <hr>
   <p><strong>this is text strong</strong></p>

   <hr>

   <h3>HTML <mark>i</mark> and  <mark>em</mark> </h3>
   <p>This text is normal.</p>
   <p><i>This text is italic.</i></p>
   <p><em>This text is emphasized</em></p>

   <hr>

   <h3>HTML <mark>del</mark> and  <mark>ins</mark> </h3>
   <p>My favorite color is <del title="<del> element">blue</del> red.</p>
   <p>My favorite <ins title="<ins> element">color</ins> is red</p>

   <hr>

   <h3>HTML <mark>sub</mark> and  <mark>sup</mark> </h3>
   <p>This is <sub title="<sub> element">subscripted</sub> text.</p>
   <p>This is <sup title="<sup> element">subscripted</sup> text.</p>
</body>
</html>
