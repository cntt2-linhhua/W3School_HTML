Đường dẫn tệp HTML
1. <img src="picture.jpg"> :
        Nằm trong cùng thư mục với trang hiện tại
2. <img src="images/picture.jpg">	
        Nằm trong thư mục hình ảnh trong thư mục hiện tại
3. <img src="/images/picture.jpg"> 
        Nằm trong thư mục hình ảnh ở thư mục gốc của web hiện tại.
4. <img src="../picture.jpg">
        Nằm trong thư mục tăng một cấp so với thư mục hiện tại.
