<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Maps</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Image Maps</h2>
    <p> Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic</p>

    <img src="https://www.w3schools.com/html/workplace.jpg" aria-label="Workplace" usemap="#workmap"
    width="400" height="379">

    <map name="workmap">
        <area shape="rect" coords="34,44, 270,350" alt="Computer" href="computer.html">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.html">
        <area shape="circle" coords="377,300,44" alt="Cup of coffee" href="coffee.html" onclick="myFunction()">
    </map>

    <script>
        function myFunction() {
            alert("You clicked the coffee cup!");
        }
    </script>
</body>
</html>
