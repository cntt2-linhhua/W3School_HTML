<!doctype html>
<html lang="en">
    <head>
        <title>Iframe</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Iframe - Target for a Link</h2>
         
        <iframe height="300px" width="100%" src="word.html" name="frame_a"></iframe>

        <p><a href="https://www.w3schools.com/" target="frame_a">W3Schools.com</a></p>

        <p>When the target of a link matchesnthe name of an iframe, the link will open in the iframe</p>
    </body>
</html>
