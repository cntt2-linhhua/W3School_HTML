<!DOCTYPE html>
<html lang="en-US">
    <title>Attribute</title>
    <body>
        
        <h2 title="the href attribute">The href Attribute</h2>
        <p>HTML link are defined with the a tag. The link address is specified in the href attribute:</p>
        <a href="https://www.w3schools.com">This is a link</a>

        <h2 title="the src Attribute ">The src Attribute</h2>
        <p>HTML images are defined with the img tag, and the filename of the image source is specifies in the src attribute: </p>
        <img src="img.jpg" width="500" height="600" alt="Image" >

    </body>
</html>
