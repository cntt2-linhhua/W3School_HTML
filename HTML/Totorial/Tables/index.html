<!doctype html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Basic HTML Table</h2>
    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>50</td>
            <td>100</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>

    </table>

    <hr>

    <h2>Cell that spans tow row</h2>
    <p>To make a cell span more than one row, use the rowspan attribute</p>

    <table id="t01">
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
</body>

</html>
